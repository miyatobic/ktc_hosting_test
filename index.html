        function generateMapLink(restaurant) {
            const query = encodeURIComponent(restaurant.address);
            return `https://map.naver.com/v5/search/${query}`;
        }

        function createRestaurantCards() {
            const listContainer = document.getElementById('restaurantList');
            
            restaurants.forEach(restaurant => {
                const card = document.createElement('div');
                card.className = 'restaurant-card';
                card.innerHTML = `
                    <div class="restaurant-name">${restaurant.name}</div>
                    <div class="restaurant-type">${restaurant.type}</div>
                    <div style="margin-bottom: 8px;">
                        <span class="price-tag">${restaurant.priceRange}</span>
                        <span class="time-tag">${restaurant.mealTime}</span>
                    </div>
                    <div class="restaurant-address">📍 ${restaurant.address}</div>
                    <div style="margin-bottom: 8px; color: #636e72; font-size: 0.9em;">⏰ ${restaurant.hours}</div>
                    <div style="margin-bottom: 15px; color: #636e72;">${restaurant.description}</div>
                    <a href="${generateMapLink(restaurant)}" target="_blank" class="map-link">
                        📍 네이버 지도에서 보기
                    </a>
                `;
                listContainer.appendChild(card);
            });
        }

        function pickRandomRestaurant() {
            const button = document.querySelector('.random-button');
            const result = document.getElementById('result');
            
            // 버튼 스핀 효과
            button.classList.add('spinning');
            button.disabled = true;
            button.innerHTML = '🎲 추첨 중... 🎲';
            
            // 결과 숨기기
            result.classList.remove('show');
            
            setTimeout(() => {
                // 랜덤 맛집 선택
                const randomIndex = Math.floor(Math.random() * restaurants.length);
                const selectedRestaurant = restaurants[randomIndex];
                
                // 결과 표시
                result.innerHTML = `
                    <h3>🎉 오늘의 추천 맛집! 🎉</h3>
                    <div class="result-info">
                        <strong style="font-size: 1.4em; color: #2d3436;">${selectedRestaurant.name}</strong><br>
                        <span style="background: #74b9ff; color: white; padding: 3px 8px; border-radius: 10px; font-size: 0.9em;">${selectedRestaurant.type}</span>
                        <span style="background: #00b894; color: white; padding: 3px 8px; border-radius: 10px; font-size: 0.9em; margin-left: 5px;">${selectedRestaurant.priceRange}</span>
                        <span style="background: #fdcb6e; color: #2d3436; padding: 3px 8px; border-radius: 10px; font-size: 0.9em; margin-left: 5px;">${selectedRestaurant.mealTime}</span><br><br>
                        📍 ${selectedRestaurant.address}<br>
                        ⏰ ${selectedRestaurant.hours}<br>
                        ℹ️ ${selectedRestaurant.description}<br><br>
                        <a href="${generateMapLink(selectedRestaurant)}" target="_blank" class="map-link">
                            🗺️ 네이버 지도에서 길찾기
                        </a>
                    </div>
                `;
                
                result.classList.add('show');
                
                // 버튼 원상복구
                button.classList.remove('spinning');
                button.disabled = false;
                button.innerHTML = '🎯 다시 뽑기! 🎯';
                
            }, 1000);
        }

        // 페이지 로드 시 맛집 카드 생성
        document.addEventListener('DOMContentLoaded', function() {
            createRestaurantCards();
        });
