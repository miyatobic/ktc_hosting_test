        .random-button {

            font-size: 1.5em;

            cursor: pointer;

        .random-button:hover {

        }

        .random-button:active {
            transform: translateY(0);

        .result {

            border-radius: 15px;

        }

        .restaurant-card {

            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;

        .restaurant-card:hover {
            border-color: #74b9ff;

        }

        .restaurant-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .restaurant-type {
            background: #74b9ff;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 10px;
        }

        .restaurant-address {
            color: #636e72;
            margin-bottom: 10px;
            font-size: 0.95em;

            background: #00b894;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .map-link:hover {

            transform: scale(1.05);

        .spinning {
            animation: spin 0.5s linear;
        }

            to { transform: rotate(360deg); }

            }

        function generateMapLink(restaurant) {
            const query = encodeURIComponent(restaurant.name + " " + restaurant.address);
            return `https://map.naver.com/v5/search/${query}`;
        }

        function createRestaurantCards() {
            const listContainer = document.getElementById('restaurantList');
            
            restaurants.forEach(restaurant => {
                const card = document.createElement('div');
                card.className = 'restaurant-card';
                card.innerHTML = `
                    <div class="restaurant-name">${restaurant.name}</div>
                    <div class="restaurant-type">${restaurant.type}</div>
                    <div class="restaurant-address">📍 ${restaurant.address}</div>
                    <div style="margin-bottom: 15px; color: #636e72;">${restaurant.description}</div>
                    <a href="${generateMapLink(restaurant)}" target="_blank" class="map-link">
                        📍 네이버 지도에서 보기
                    </a>
                `;
                listContainer.appendChild(card);
            });
        }

        function pickRandomRestaurant() {
            const button = document.querySelector('.random-button');
            const result = document.getElementById('result');
            
            // 버튼 스핀 효과
            button.classList.add('spinning');
            button.disabled = true;
            button.innerHTML = '🎲 추첨 중... 🎲';
            
            // 결과 숨기기
            result.classList.remove('show');
            
            setTimeout(() => {
                // 랜덤 맛집 선택
                const randomIndex = Math.floor(Math.random() * restaurants.length);
                const selectedRestaurant = restaurants[randomIndex];
                
                // 결과 표시
                result.innerHTML = `
                    <h3>🎉 오늘의 추천 맛집! 🎉</h3>
                    <div class="result-info">
                        <strong style="font-size: 1.3em; color: #2d3436;">${selectedRestaurant.name}</strong><br>
                        <span style="background: #74b9ff; color: white; padding: 3px 8px; border-radius: 10px; font-size: 0.9em;">${selectedRestaurant.type}</span><br><br>
                        📍 ${selectedRestaurant.address}<br>
                        ℹ️ ${selectedRestaurant.description}<br><br>
                        <a href="${generateMapLink(selectedRestaurant)}" target="_blank" class="map-link">
                            🗺️ 네이버 지도에서 길찾기
                        </a>
                    </div>
                `;
                
                result.classList.add('show');
                
                // 버튼 원상복구
                button.classList.remove('spinning');
                button.disabled = false;
                button.innerHTML = '🎯 다시 뽑기! 🎯';
                
            }, 1000);
        }

        // 페이지 로드 시 맛집 카드 생성
        document.addEventListener('DOMContentLoaded', function() {
            createRestaurantCards();
        });
